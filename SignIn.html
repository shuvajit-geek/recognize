<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- linking css file-->
    <link rel="stylesheet" href="SignIn.css">
</head>
<body>
    <form action="home.html" class="form" method="post" name="myForm">
        <h1>Welcome Back</h1>
        <input type="text" name="username" id="username" placeholder="Enter UserName" maxlength="12" required>
        <input type="password" name="password" id="password" placeholder="Enter Password" maxlength="15" minlength="4" required>
        <input type="submit" name="button" id="button" onclick="validate()">
        <a href="SignUp.html" class="anchor">don't have an account?</a>
    </form>

    <script src="SignIn.js"></script>
</body>
</html>
