<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <form action="SignUp.html" method="POST" class="form">
        <h1>Create New Account</h1>
        <input type="email" name="usr_email" id="usr_email_id" placeholder="abc@gmail.com" required>
        <input type="text" name="username" id="usr_name_id" placeholder="User_Name" minlength="4" required>
        <input type="password" placeholder="Password"  placeholder="mix of a-z,0-9,and spcl_char" name="password" id="usr_password_id" minlength="6" maxlength="16" required>
        <input type="Submit" name="button" id="button" onclick="SignIn.html">
        <a href="SignIn.html" class="anchor">already have an account? Sign_In</a>
    </form>
</body>
</html>
